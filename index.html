<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 padding text-center">
                <h1>Make Some Beeps & Boops:</h1>
                <form id="form">
                    <label>Enter Name & Digits</label>
                    <input id="inputName" type="text" value="" required>
                    <input id="input" type="number" value="" required>
                    <button id="button" class="btn btn-primary btn-lg" type="submit">LEGGO</button>
                </form>
            </div>
            <div class="col-md-5 padding text-center">
                <p id="output"></p>
            </div>
        </div>
    </div>
</body>

</html>
